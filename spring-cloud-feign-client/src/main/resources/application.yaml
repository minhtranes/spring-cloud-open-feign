spring:
  application:
    name: open-feign-client
  cloud:
    openfeign:
      circuitbreaker.enabled: true
      client:
        config:
          default:
            connectTimeout: 1000
            readTimeout: 1000
            loggerLevel: full
#           retryer: feign.NaiveRetryer
  security:
    oauth2:
      client:
        registration:
          wso2:
            client-name: Open Feign Client
            clientId: jtNHcXlSdLXnIVvbPg6UD3CJyW8a
            clientSecret: p9ZbVk3b1bWyzwA1Nbz_czZG_1wa
            authorization-grant-type: client_credentials
        provider:
          wso2:
            token-uri: https://is.cdc.zone:30300/oauth2/token
            authorization-uri: https://is.cdc.zone:30300/oauth2/authorize
feign.native-retryer:
  maxAttempts: 3
  period: 1000
  maxPeriod: 10000
feign:
  circuitbreaker:
    enabled: true
    alphanumeric-ids:
      enabled: true
resilience4j:
  circuitbreaker:
    instances:
      WeatherFeigncurrentStringString:
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
  timelimiter:
    instances:
      WeatherFeigncurrentStringString:
        timeoutDuration: 60s
