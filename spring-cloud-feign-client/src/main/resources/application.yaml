spring.cloud.openfeign.circuitbreaker.enabled: true
feign:
  circuitbreaker:
    enabled: true
    alphanumeric-ids:
      enabled: true
resilience4j:
  circuitbreaker:
    instances:
      WeatherFeigncurrentStringString:
        minimumNumberOfCalls: 10
        failureRateThreshold: 50
  timelimiter:
    instances:
      WeatherFeigncurrentStringString:
        timeoutDuration: 10s
